  <!--end: Portlet Head-->
  <!--begin: Form Wizard-->
  <div class="m-wizard m-wizard--2 m-wizard--success" id="m_wizard">
    <!--begin: Message container -->
    <div class="m-portlet__padding-x">
      <!-- Here you can put a message or alert -->

      <shrd-alert [id]="'temp'"></shrd-alert>

       <!-- <p>Form value: {{ journeyDefinitionForm.value | json }}</p> -->
    <!--  <p>Form status: {{ journeyDefinitionForm.status | json }}</p> -->
      <!-- <p>entryDefinitionGroup value: {{ journeyDefinitionForm.controls.entryDefinitionGroup.value | json }}</p> -->
      
    </div>
    <!--end: Message container -->
    <!--begin: Form Wizard Head -->
    <div class="m-wizard__head m-portlet__padding-x">
      <!--begin: Form Wizard Progress -->
      <div class="m-wizard__progress">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <!--end: Form Wizard Progress -->
      <!--begin: Form Wizard Nav -->
      <div class="m-wizard__nav">
        <div class="m-wizard__steps">
          <div class="m-wizard__step m-wizard__step--current" data-wizard-target="#m_wizard_form_step_1">
            <a href="#" class="m-wizard__step-number">
              <span>
                <i class="fa  flaticon-list"></i>
              </span>
            </a>
            <div class="m-wizard__step-info">
              <div class="m-wizard__step-title">
                1. Basic Information
              </div>
              <!-- <div class="m-wizard__step-desc">
                Information required for journey definition like  
                <br> Name, Code, Active, ...etc
              </div> -->
            </div>
          </div>
          <div class="m-wizard__step" data-wizard-target="#m_wizard_form_step_2">
            <a href="#" class="m-wizard__step-number">
              <span>
                <i class="fa  flaticon-layers"></i>
              </span>
            </a>
            <div class="m-wizard__step-info">
              <div class="m-wizard__step-title">
                2. Entry Definitions
              </div>
              <!-- <div class="m-wizard__step-desc">
                Lorem ipsum doler amet elit
                <br> sed eiusmod tempors
              </div> -->
            </div>
          </div>
          <div class="m-wizard__step" data-wizard-target="#m_wizard_form_step_3">
            <a href="#" class="m-wizard__step-number">
              <span>
                <i class="fa  flaticon-visible"></i>
              </span>
            </a>
            <div class="m-wizard__step-info">
              <div class="m-wizard__step-title">
                3. Confirmation
              </div>
              <!-- <div class="m-wizard__step-desc">
                Lorem ipsum doler amet elit
                <br> sed eiusmod tempors
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <!--end: Form Wizard Nav -->
    </div>
    <!--end: Form Wizard Head -->
    <!--begin: Form Wizard Form-->
    <div class="m-wizard__form">
      <!--
                1) Use m-form--label-align-left class to alight the form input lables to the right
                2) Use m-form--state class to highlight input control borders on form validation
            -->
      <form class="m-form m-form--label-align-left- m-form--state-" id="m_form" [formGroup]="journeyDefinitionForm">
        <!--begin: Form Body -->
        <div class="m-portlet__body">
          <!--begin: Form Wizard Step 1-->
          <div class="m-wizard__form-step m-wizard__form-step--current" id="m_wizard_form_step_1">
            <app-basic-info-partial [basicInfoGroup]="journeyDefinitionForm.controls.basicInfoGroup"></app-basic-info-partial>
          </div>
          <!--end: Form Wizard Step 1-->
          <!--begin: Form Wizard Step 2-->
          <div class="m-wizard__form-step" id="m_wizard_form_step_2">
            <app-entry-definition-partial
             [entryDefinitionGroup]="journeyDefinitionForm.controls.entryDefinitionGroup"
             [entryDefinitionDataModel]="journeyDefinitionDataModel.journeyEntryDefinitions">
            </app-entry-definition-partial>
          </div>
          <!--end: Form Wizard Step 2-->
          <!--begin: Form Wizard Step 3-->
          <div class="m-wizard__form-step" id="m_wizard_form_step_3">
            <app-summary-partial></app-summary-partial>
          </div>
          <!--end: Form Wizard Step 3-->
        </div>
        <!--end: Form Body -->
        <!--begin: Form Actions -->
        <div class="m-portlet__foot m-portlet__foot--fit m--margin-top-5">
          <div class="m-form__actions">
            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-4 m--align-left">
                <a href="#" class="btn btn-secondary m-btn m-btn--custom m-btn--icon" data-wizard-action="prev">
                  <span>
                    <i class="la la-arrow-left"></i>
                    &nbsp;&nbsp;
                    <span>
                      Back
                    </span>
                  </span>
                </a>
              </div>
              <div class="col-lg-4 m--align-right">
                <a click class="btn btn-primary m-btn m-btn--custom m-btn--icon" data-wizard-action="submit">
                  <span>
                    <i class="la la-check"></i>
                    &nbsp;&nbsp;
                    <span>
                      Submit
                    </span>
                  </span>
                </a>
                <a href="#" class="btn btn-warning m-btn m-btn--custom m-btn--icon" data-wizard-action="next">
                  <span>
                    <span>
                      Continue
                    </span>
                    &nbsp;&nbsp;
                    <i class="la la-arrow-right"></i>
                  </span>
                </a>
              </div>
              <div class="col-lg-2"></div>
            </div>
          </div>
        </div>
        <!--end: Form Actions -->
      </form>
    </div>
    <!--end: Form Wizard Form-->
  </div>
  <!--end: Form Wizard-->
</div>
<!--End::Main Portlet-->
