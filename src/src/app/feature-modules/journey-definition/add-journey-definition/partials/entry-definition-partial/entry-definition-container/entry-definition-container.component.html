<div id="{{id}}" data-portlet="true" class="m-portlet m-portlet--mobile m-portlet--sortable m-portlet--head-solid-bg handle">
  <div class="m-portlet__head handle">
    <div class="m-portlet__head-caption handle">
      <div class="m-portlet__head-title handle">
        <span class="m-portlet__head-icon handle">
          <i class="flaticon-placeholder-2  m--font-success"></i>
        </span>
        <h3 class="m-portlet__head-text  m--font-success handle">
          <span class="m-badge m-badge--success handle">
            <!-- {{order?.value}}. -->
            {{index}}.
          </span>
          {{entryTypeName()}}
        </h3>
      </div>
    </div>
    <div class="m-portlet__head-tools handle">
      <ul class="m-portlet__nav handle">
        <li class="m-portlet__nav-item">
          <a href="" data-portlet-tool="toggle" class="m-portlet__nav-link m-portlet__nav-link--icon">
            <i class="la la-angle-down"></i>
          </a>
        </li>
        <li class="m-portlet__nav-item">
          <a href="#" data-portlet-tool="fullscreen" class="m-portlet__nav-link m-portlet__nav-link--icon">
            <i class="la la-expand"></i>
          </a>
        </li>
        <li class="m-portlet__nav-item">
          <a (click)="delete(index)" href="" data-portlet-tool="remove" class="m-portlet__nav-link m-portlet__nav-link--icon">
            <i class="la la-close"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <ng-content></ng-content>
    <!-- <app-temp-view></app-temp-view> -->
  </div>
</div>
