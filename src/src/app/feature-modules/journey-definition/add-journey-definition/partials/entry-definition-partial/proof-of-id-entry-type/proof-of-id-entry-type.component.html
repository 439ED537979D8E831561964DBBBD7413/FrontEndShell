<div [formGroup]="parentGroup">
  <div formArrayName="{{arrayName}}">
    <div [formGroupName]="groupName">
      <input type="hidden" formControlName="order" [ngModel]="index">
      <!-- {{item.value | json}} {{item.get('entryType').value}} 
        <app-temp-view></app-temp-view>  -->
      <div class="form-group m-form__group row">
        <div class="col-lg-4">
          <label>
            Channel Types:
          </label>
          <select id="media_type" formControlName="mediaType" class=" selector form-control m-bootstrap-select m_selectpicker" multiple>
            <option>Camera</option>
            <option>File Upload</option>
          </select>

          <span class="m-form__help">
            Choose the way to get media for this entry
          </span>
        </div>
        <div class="col-lg-3">
          <label>
            Max Attempt:
          </label>
          <input #tempp id="max_attempt" type="text" class="max_attempt form-control m-input" type="text" class="form-control m-input--air"
            placeholder="" />
          <span class="m-form__help">
          </span>
        </div>

        <div class="col-lg-4">
          <label>
            Additional Pages:
          </label>
          <select id="additional_pages" class="selector form-control m-bootstrap-select m_selectpicker">
            <option>Never ask for backside page</option>
            <option>Always ask for backside page</option>
            <option>Always ask for backside page when required</option>
          </select>

          <span class="m-form__help">
          </span>
        </div>
      </div>
      <div class="form-group m-form__group row">
        <div class="col-lg-4">
          <label class="m-checkbox">
            Accept expired documents.
            <input type="checkbox">
            <span></span>
          </label>
        </div>
        <div class="col-lg-4">
            <label class="m-checkbox">
              Optional entry (can be skipped)
              <input type="checkbox">
              <span></span>
            </label>
          </div>
      </div>

    </div>
  </div>
</div>
