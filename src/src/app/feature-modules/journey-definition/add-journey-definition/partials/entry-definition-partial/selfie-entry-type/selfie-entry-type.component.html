<div [formGroup]="parentGroup">
  <div formArrayName="{{arrayName}}">
    <div [formGroupName]="groupName">
      <input type="hidden" formControlName="order" [ngModel]="index">
      <div class="form-group m-form__group row">
        <div class="col-lg-4">
          <label>
            Channel Types:
          </label>
          <select #supportedChannelTypesInput formControlName="supportedChannelTypes" class=" selector form-control m-bootstrap-select m_selectpicker" multiple>
            <option>Camera</option>
            <option>File Upload</option>
          </select>
    
          <span class="m-form__help">
            Please choose the way to get media for this entry
          </span>
        </div>
    
      </div>
    </div>
  </div>
</div>
