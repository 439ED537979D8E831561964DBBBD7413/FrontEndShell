<div [formGroup]="parentGroup">
  <div formArrayName="{{arrayName}}">
    <div [formGroupName]="groupName">
      <input type="hidden" formControlName="order" [ngModel]="index">
      <div class="form-group m-form__group row">
        <div class="col-lg-4">
          <label>
            Channel Types:
          </label>
          <select #supportedChannelTypesInput formControlName="supportedChannelTypes" class=" selector form-control m-bootstrap-select m_selectpicker"
            multiple>
            <option *ngFor="let mediaChannel of supportedCaptureMediaChannels" [value]="mediaChannel.channelType">{{mediaChannel.name}}</option>

          </select>
        </div>
        <div class="col-lg-4">
          <label>
            Max Attempt:
          </label>
          <input type="number" min="1" max="3" class="form-control m-input--air" formControlName="maxAttempts" />
          <span class="m-form__help">
          </span>
        </div>

        <div class="col-lg-4">
          <label for=""> </label>
          <div class="m-checkbox-inline">
            <label class="m-checkbox">
              Optional entry (can be skipped)
              <input type="checkbox" formControlName="isOptional">
              <span></span>
            </label>
          </div>
        </div>

      </div>
      <div class="form-group m-form__group row">
        <div class="col-lg-4">
          <label>
            Title:
          </label>
          <input type="text" formControlName="title" class="form-control">
          <span class="m-form__help">
          </span>
        </div>

      </div>

    </div>
  </div>
</div>
