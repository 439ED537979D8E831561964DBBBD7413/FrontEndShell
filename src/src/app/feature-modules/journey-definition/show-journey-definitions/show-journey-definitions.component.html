<div class="m-portlet m-portlet--mobile">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">
          Journey Definitions

        </h3>
      </div>
    </div>

  </div>
  <div class="m-portlet__body">
    <!--begin: Search Form -->

    <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
      <div class="row align-items-center">
        <div class="col-xl-8 order-2 order-xl-1">
          <div class="form-group m-form__group row align-items-center">

            <div class="col-md-6">
              <!-- <div class="m-input-icon m-input-icon--left">
                <input type="text" class="form-control m-input m-input--solid" placeholder="Search..." id="generalSearch">
                <span class="m-input-icon__icon m-input-icon__icon--left">
                  <span>
                    <i class="la la-search"></i>
                  </span>
                </span>
              </div> -->
            </div>
          </div>
        </div>
        <div class="col-xl-4 order-1 order-xl-2 m--align-right">
          <a [routerLink]="['New']" routerLinkActive="router-link-active" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
            <span>
              <i class="la la-cart-plus"></i>
              <span>
                New
              </span>
            </span>
          </a>
          <div class="m-separator m-separator--dashed d-xl-none"></div>
        </div>
      </div>
    </div>
    <!--end: Search Form -->
    <!--begin: Datatable -->
    <div>
      <table class="m_datatable table table-striped m-table" id="html_table" width="100%">
        <thead>
          <tr>
            <th title="Field #1">
              #
            </th>
            <th title="Field #2">
              Name
            </th>
            <th title="Field #3">
              Code
            </th>
            <th title="Field #4">
              Is Active
            </th>
            <th title="Field #5">
              Last Update Date
            </th>
            <th title="Field #6">
              Actions
            </th>

          </tr>
        </thead>
        <tbody>
          <tr #journeyDefinitionsLoop *ngFor="let journeyDefinition of journeyDefinitions; let i=index">
            <td>
              <div>
                <span class="m-badge m-badge--metal">{{i + 1}}</span>
              </div>
            </td>
            <td>
              <span class="m--font-bolder">{{journeyDefinition.name}}</span>
            </td>
            <td>
              <span class="m--font-bolder">{{journeyDefinition.code}}</span>
            </td>
            <td>
              <div>
                <span class="m-badge m-badge--dot" [ngClass]="{'m-badge--success': journeyDefinition.isActive, 'm-badge--danger': !journeyDefinition.isActive }"></span>

                <span class="m--font-bold " [ngClass]="{'m--font-success': journeyDefinition.isActive, 'm--font-danger': !journeyDefinition.isActive }">
                  {{ journeyDefinition.isActive?'Active':'Inactive' }}</span>

              </div>
            </td>
            <td>
              <span class="m--font-bolder">{{journeyDefinition.lastUpdateDate | date}}</span>
            </td>
            <td>
              <a [routerLink]="[journeyDefinition.journeyDefinitionGroupId]" routerLinkActive="router-link-active" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill"
                title="Edit ">
                <i class="la la-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--end: Datatable -->
  </div>
</div>
